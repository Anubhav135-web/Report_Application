<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Comments</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Blog App</a>
		</div>
	</nav>

	<!-- All Comments Section -->
	<div class="container mt-5">
		<h1>All Comments</h1>

		<div th:if="${comments.size() == 0}">
			<p>No comments available.</p>
		</div>

		<ul class="list-group">
			<li class="list-group-item" th:each="comment : ${comments}"><strong
				th:text="${comment.name}"></strong> <span class="text-muted"
				th:text="' (' + ${comment.email} + ')'"></span>
				<p th:text="${comment.content}"></p> <small class="text-muted"
				th:text="${comment.createdDate}"></small>
				<p>
					Post Title: <a th:href="@{/posts/{id}(id=${comment.post.postId})}"
						th:text="${comment.post.title}"></a>
				</p></li>
		</ul>

		<div class="mt-4">
			<a href="/" class="btn btn-secondary">Back to Home</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
