<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">Login</h2>
		 <div th:if="${message}" class="alert" th:classappend="${message == 'Login successful' ? 'alert-success' : 'alert-danger'}" role="alert">
            <p th:text="${message}"></p>
        </div>
		<form th:action="@{/login}" method="post" class="mt-4">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" id="email" name="email" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" id="password" name="password" class="form-control"
					required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
	</div>
</body>
</html>
