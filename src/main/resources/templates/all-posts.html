<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Posts</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a th:if="${session.userId == null}"
						class="nav-link" href="/login">Login</a></li>
					<li class="nav-item"><a th:if="${session.userId == null}"
						class="nav-link" href="/register">Register</a></li>
					<li class="nav-item"><a th:if="${session.userId != null}"
						class="nav-link" href="/dashboard">Dashboard</a></li>
					<li class="nav-item"><a th:if="${session.userId != null}"
						class="nav-link text-danger" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Posts Table -->
	<div class="container mt-5">
		<h2 class="text-center">All Blog Posts</h2>
		<div class="row">
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th>Title</th>
						<th>Created Date</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${posts}">
						<td th:text="${post.title}"></td>
						<td th:text="${post.createdDate}"></td>
						<td th:text="${post.description}"></td>
						<td><a th:href="@{/posts/{id}(id=${post.postId})}"
							class="btn btn-info btn-sm">Read More</a></td>
					</tr>
					<!-- Handle no posts -->
					<tr th:if="${posts.size() == 0}">
						<td colspan="4" class="text-center">No posts available.
							Create your first post!</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
