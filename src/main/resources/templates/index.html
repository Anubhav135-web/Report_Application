<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog App</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/posts">All
							Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="/register">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Blog Search Section -->
	<div class="container mt-4">
		<h1 class="text-center">Search Blogs</h1>
		<form th:action="@{/posts/search}" method="get" class="mt-3">
			<div class="input-group mb-3">
				<input type="text" name="keyword" class="form-control"
					placeholder="Search by Title or Description" aria-label="Search">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</form>
	</div>

	<!-- Blog Posts Section -->
	<div class="container mt-4">
		<h2 class="text-center">All Blogs</h2>
		<table class="table table-bordered table-hover mt-4">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Created Date</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post, iterStat : ${posts}">
					<td th:text="${iterStat.index + 1}"></td>
					<td th:text="${post.title}"></td>
					<td th:text="${post.createdDate}"></td>
					<td th:text="${post.description}"></td>
					<td><a th:href="@{/posts/{id}(id=${post.postId})}"
						class="btn btn-info btn-sm">Read More</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
