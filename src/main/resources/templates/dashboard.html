<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/createpost}">New Post</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/comments}">Comments</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Search Blog -->
	<div class="container mt-4">
		<div class="row mb-4">
			<div class="col-md-8">
				<form th:action="@{/search}" method="get">
					<div class="input-group">
						<input type="text" name="keyword" class="form-control"
							placeholder="Search blogs by title or description" required>
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Blog List -->
		<h3 class="text-center mb-4">Your Blogs</h3>
		<table class="table table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Post Title</th>
					<th>Short Description</th>
					<th>Created On</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through posts -->
				<tr th:each="post, iterStat : ${posts}">
					<td th:text="${iterStat.index + 1}"></td>
					<td th:text="${post.title}"></td>
					<td th:text="${post.description}"></td>
					<td th:text="${post.createdDate}"></td>
					<td><a th:href="@{/editpost/{id}(id=${post.postId})}"
						class="btn btn-warning btn-sm">Edit</a> <a
						th:href="@{/deletepost/{id}(id=${post.postId})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure?')">Delete</a></td>
				</tr>
				<!-- If no posts found -->
				<tr th:if="${posts.size() == 0}">
					<td colspan="5" class="text-center">No posts found.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
