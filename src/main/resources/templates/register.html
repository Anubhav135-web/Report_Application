<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">Register</h2>
		<form th:action="@{/register}" th:object="${userObj}" method="post"
			class="mt-4">
			<div class="mb-3">
				<label for="fname" class="form-label">First Name</label> <input
					type="text" id="fname" name="fname" class="form-control"
					th:field="*{fname}" required>
			</div>
			<div class="mb-3">
				<label for="lname" class="form-label">Last Name</label> <input
					type="text" id="lname" name="lname" class="form-control"
					th:field="*{lname}" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" id="email" name="email" class="form-control"
					th:field="*{email}" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" id="password" name="password" class="form-control"
					th:field="*{password}" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Register</button>
			<div th:if="${message}" class="text-danger mt-3 text-center"
				th:text="${message}"></div>
		</form>
		<div class="mt-4 text-center">
			<p>
				Already registered? <a href="/login">Click to Login</a>
			</p>
		</div>
	</div>
</body>
</html>
