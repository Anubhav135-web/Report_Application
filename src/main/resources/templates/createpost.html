<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Post</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">Create Post</h2>

		<!-- Message Alert -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}"></p>
		</div>

		<!-- Post Form -->
		<form th:action="@{/createpost}" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Post Title</label> <input
					type="text" id="title" name="title" class="form-control"
					th:value="${postObj.title}" placeholder="Enter post title" required>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Post Description</label>
				<input type="text" id="description" name="description"
					class="form-control" th:value="${postObj.description}"
					placeholder="Enter post description" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Content</label>
				<textarea id="content" name="content" class="form-control" rows="5"
					th:text="${postObj.content}"
					placeholder="Write your content here..." required></textarea>
			</div>
			<button type="submit" class="btn btn-primary w-100">Submit
				Post</button>
		</form>
	</div>


	<!-- Initialize CKEditor -->
	<script>
		CKEDITOR.replace('content');
	</script>
</body>
</html>
